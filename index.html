<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-2">
        <header class="text-center text-muted">
            <h1>Weather</h1>
        </header>

        <form class="clocation my-2 text-center text-muted" autocomplete="off">
            <label for="city">Enter a Location:</label>
            <input type="text" name="city" class="fs form-control p-4 shadow-none"
                placeholder="Hyderabad, Mumbai, New york, London etc">
        </form>
        <div class="card shadow-lg rounded mb-5 d-none">
            <img src="" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-2">Weather condition</div>
                <div class="display-4 my-4 ml-2">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/forecast.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
